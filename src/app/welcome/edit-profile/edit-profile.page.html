<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/welcome/profile"></ion-back-button>
      </ion-button>
    </ion-buttons>
    
    <ion-img src="assets/images/Large_Logo.png" class="tool-img"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="container ion-padding">
  <ion-card class="centered" disabled="false">
    <ion-card-header>
      <ion-card-title>Actualiza tu Información</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label>Nombre</ion-label>
      <ion-input placeholder="Ingresa tu nombre"></ion-input><br>
      <ion-label>Correo</ion-label>
      <ion-input placeholder="Ingresa tu Correo"></ion-input><br>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingresa tu contraseña"></ion-input><br>
      <ion-label>Confirmar contraseña</ion-label>
      <ion-input type="password" placeholder="Vuelve a ingresar tu contraseña"></ion-input><br>
      <ion-button expand="full">Regístrame</ion-button><br><br>

      <p>¿Ya cuentas con una cuenta? <a href="/login">Inicia sesión</a></p>
    </ion-card-content>
  </ion-card>
</ion-content>
