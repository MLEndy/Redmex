<!--En esta página el header es igual, la única diferencia es que ahora se cargan
únicamente películas por lo que se ahorra el trabajo de traer dos modales al mismo tiempo-->
<ion-header class="ion-no-border toolHeader">
  <ion-toolbar>
    <ion-img src="assets/images/Logo.png" class="tool-img"></ion-img>
  </ion-toolbar>
</ion-header>

<!--Se muestran variados carruseles con contenido-->
<ion-content>
  <!--Header de Películas-->
  <ion-slides [options]="bannerOpts">
    <ion-slide *ngFor='let banner of BannerVar' (click)="openMovie(banner.id)">
      <ion-img [src]="banner.poster"></ion-img>
    </ion-slide>

  </ion-slides>

  <h1>Películas Populares</h1>
  <!--Slider de películas Populares-->
  <ion-slides scrollbar="true" [options]="movieOpts">

    <ion-slide *ngFor='let pop of PopularVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openMovie(pop.id)">
        <img [src]="pop.poster">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <h1>Próximamente...</h1>
  <!--Slider de proximamente-->
  <ion-slides scrollbar="true" [options]="extraOpts2">

    <ion-slide *ngFor='let up of UpcomingVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openMovie(up.id)">
        <img [src]="up.image">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <!--Slider con efecto bien bonis, info de selección del autor-->
  <ion-slides scrollbar="true" [options]="extraOpts" class="carding">

    <ion-slide>
      <ion-card class="ion-text-center">
        <ion-img src="assets/images/Large_Logo.png" class="tool-img"></ion-img>
        <h3>Selección del autor</h3>
        <p>Disfruta con los estrenos que seleccionamos para ti</p>
      </ion-card>
    </ion-slide>

    <ion-slide *ngFor='let aut of AutVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openMovie(aut.id)">
        <img [src]="aut.poster">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <h1>Las más vistas de la historia</h1>
  <!--Slider de películas recientes-->
  <ion-slides scrollbar="true" [options]="extraOpts">

    <ion-slide *ngFor='let top of TopVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openMovie(top.id)">
        <img [src]="top.poster">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <h1>Lo que ve la gente ahora</h1>
  <!--Slider de películas que la gente mira ahora-->
  <ion-slides scrollbar="true" [options]="movieOpts">

    <ion-slide *ngFor='let watch of WatchingVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openMovie(watch.id)">
        <img [src]="watch.image">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <br><br><br><br>
</ion-content>
