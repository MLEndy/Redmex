<ion-header class="ion-no-border toolHeader">
  <ion-toolbar>
    <ion-img src="assets/images/Logo.png" class="tool-img"></ion-img>
    
    <ion-buttons slot="end">
      <ion-searchbar showCancelButton="focus" placeholder="Buscar" class="search"></ion-searchbar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!--Header de Películas-->
  <ion-slides [options] = "bannerOpts">
    <ion-slide *ngFor='let banner of BannerVar' (click)="openTv(banner.id)">
      <ion-img [src]="banner.poster"></ion-img>
    </ion-slide>

  </ion-slides>

  <h1>Series en Emisión</h1>
  <!--Slider de Series en emisión-->
  <ion-slides scrollbar="true" [options]="movieOpts">

    <ion-slide *ngFor='let emit of EmitionVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openTv(emit.id)">
        <img [src]="emit.image">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <h1>Series Populares</h1>
  <!--Slider de Series Populares-->
  <ion-slides scrollbar="true" [options]="extraOpts2">

    <ion-slide *ngFor='let pop of PopularVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openTv(pop.id)">
        <img [src]="pop.poster">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <!--Slider con efecto bien bonis, selección del autor-->
  <ion-slides scrollbar="true" [options]="extraOpts" class="carding">

    <ion-slide>
      <ion-card class="ion-text-center">
        <ion-img src="assets/images/Large_Logo.png" class="tool-img"></ion-img>
        <h3>Selección del autor</h3>
        <p>Disfruta con los estrenos que seleccionamos para ti</p>
      </ion-card>
    </ion-slide>

    <ion-slide *ngFor='let aut of AutVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openTv(aut.id)">
        <img [src]="aut.poster">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <h1>Estrenos: Hoy</h1>
  <!--Slider de Series que estrenan episodio hoy-->
  <ion-slides scrollbar="true" [options]="extraOpts">

    <ion-slide *ngFor='let air of AirVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openTv(air.id)">
        <img [src]="air.poster">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <h1>Mejores lanzamientos de la historia</h1>
  <!--Slider de Mejores series-->
  <ion-slides scrollbar="true" [options]="movieOpts">

    <ion-slide *ngFor='let top of TopVar'>
      <ion-card class="ion-text-start" id="trigger-button" (click)="openTv(top.id)">
        <img [src]="top.image">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <br><br><br><br>
</ion-content>
